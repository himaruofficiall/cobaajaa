<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo to URL Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Photo to URL Converter</h1>
      <p>Upload your photo and get a sharable link instantly!</p>
    </header>

    <main>
      <input type="file" id="imageInput" accept="image/*">
      <button id="convertButton">Convert to URL</button>
      <textarea id="output" readonly placeholder="Your URL will appear here..."></textarea>
    </main>

    <footer>
      &copy; 2024 <a href="https://himaruofficial.site" target="_blank">HimaruOfficial</a>. All rights reserved.
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
